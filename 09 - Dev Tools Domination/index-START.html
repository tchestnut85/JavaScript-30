<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: 'Snickers', age: 2 },
				{ name: 'hugo', age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			// Regular
			console.log('hey listen');

			// Interpolated
			console.log('hey %s listen!', 'you');

			// Styled
			console.log(
				'%c hey listen ',
				'font-size: 25px; color: lightblue; background-color: purple; padding: 10px;'
			);

			// warning! gives a stack trace to the warning
			console.warn('hey listen!');

			// Error :| gives a stack trace to the error
			console.error('hey listen!');

			// Info
			console.info("hey listen! this one doesn't work???");

			// Testing
			console.assert(1 === 1, 'incorrect');
			const p = document.querySelector('p');
			console.assert(p.classList.contains('test'), 'you didnt select the right element');

			// clearing
			// console.clear();

			// Viewing DOM Elements
			console.log(p);
			// .dir show all properties and methods of the element
			console.dir(p);

			// Grouping together
			dogs.forEach(dog => {
				console.groupCollapsed(`${dog.name}`);
				console.log(`this is ${dog.name}`);
				console.log(`this is ${dog.name} and he is ${dog.age} years old`);
				console.groupEnd(`${dog.name}`);
			});
			// console.table(dogs);

			// counting
			console.count('Frodo');
			console.count('Frodo');
			console.count('Sam');
			console.count('Frodo');
			console.count('Sam');
			console.count('Frodo');

			// timing
			// console.time('fetching data');
			// fetch('https://api.github.com/users/tchestnut85')
			// 	.then(res => res.json())
			// 	.then(data => {
			// 		console.timeEnd('fetching data');
			// 		console.log(data);
			// 	})
			// 	.catch(err => console.error(err));

			const getData = async () => {
				console.time('getting github data');
				const data = await fetch('https://api.github.com/users/tchestnut85');
				const userData = await data.json();
				console.log(userData);
				console.timeEnd('getting github data');
			};
			getData();
		</script>
	</body>
</html>
